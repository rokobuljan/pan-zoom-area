<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="#!" type="image/x-icon">
    <title>Zoom Pan area by @rokobuljan</title>


    <link rel="stylesheet" href="zoompan.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: hsl(200, 4%, 16%);
        }

        #editor {
            position: relative;
            top: 10vh;
            left: 10vw;
            width: 80vw;
            height: 80vh;
        }

        #controls {
            display: flex;
            gap: 2px;
        }

        #controls button,
        #controls select {
            flex: none;
            outline: none;
            border: 0;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            padding: 0 0.5rem;
        }

        #controls option {
            color: #000;
        }

        #zoomPct {
            width: 4.5rem;
        }

        #zoomPct option[disabled] {
            display: none;
        }

        /* ZoomPan: Custom overrides: */

        .zoompan-viewport {
            background: hsl(200, 4%, 19%);
        }

        .zoompan-canvas {
            background-size: 50px 50px, 50px 50px, cover;
            background-image:
                linear-gradient(to right, black 1px, transparent 1px),
                linear-gradient(to bottom, black 1px, transparent 1px),
                linear-gradient(45deg,
                    hsl(0, 100%, 50%),
                    hsl(30, 100%, 50%),
                    hsl(60, 100%, 50%),
                    hsl(90, 100%, 50%),
                    hsl(120, 100%, 50%),
                    hsl(150, 100%, 50%),
                    hsl(180, 100%, 50%),
                    hsl(210, 100%, 50%),
                    hsl(240, 100%, 50%),
                    hsl(270, 100%, 50%),
                    hsl(300, 100%, 50%),
                    hsl(330, 100%, 50%),
                    hsl(360, 100%, 50%));
        }

        .zoompan-track-x {
            /* Smaller track, to make space for #controls */
            width: calc(100% - 150px);
            left: 150px;
        }
    </style>
</head>

<body>

    <div id="myEditor">

        <div class="zoompan-viewport">
            <div class="zoompan-canvas"></div>
        </div>

        <div class="zoompan-track-x">
            <div class="zoompan-thumb-x"></div>
        </div>

        <div class="zoompan-track-y">
            <div class="zoompan-thumb-y"></div>
        </div>

        <div id="controls">
            <button id="zoomOut">-</button>
            <button id="zoomIn">+</button>
            <select id="zoomPct">
                <option disabled></option>
                <option value="0.25">25%</option>
                <option value="0.5">50%</option>
                <option value="0.75">75%</option>
                <option value="1.0">100%</option>
                <option value="1.25">125%</option>
                <option value="1.5">150%</option>
                <option value="2.0">200%</option>
            </select>
            <button id="fit">Fit</button>
        </div>
    </div>

    <script type="module">
        import ZoomPan from "./zoompan.js";

        const el = (sel, par) => (par || document).querySelector(sel);

        const elZoomPct = el("#zoomPct");

        const setSelectOptionText = (scale) => {
            const elOpt0 = elZoomPct.querySelector("option");
            elOpt0.textContent = Math.round(scale * 100) + "%";
            elZoomPct.selectedIndex = 0;
        };

        const ZP = new ZoomPan("#myEditor", {
            scale: 0.3,
            width: 800,
            height: 500,
            scaleMin: 0.05,
            onInit() {
                setSelectOptionText(this.scale);
            },
            onScale() {
                setSelectOptionText(this.scale);
            },
        });

        elZoomPct.addEventListener("input", () => {
            ZP.scaleTo(+elZoomPct.value);
        });

        el("#zoomIn").addEventListener("click", () => {
            ZP.scaleUp();
        });

        el("#zoomOut").addEventListener("click", () => {
            ZP.scaleDown();
        });

        el("#fit").addEventListener("click", () => {
            ZP.fit("cover");
        });
    </script>
</body>

</html>
